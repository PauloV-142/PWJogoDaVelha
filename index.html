<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
    <link rel="favicon" href="favicon.ico" type="image/x-icon">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Jogo da Velha</title>
</head>
<body class="gradiente">
    <header class="fundo-escuro">
        <h1>Jogo da Velha</h1>
        <button id="trocarModo"><h1>D</h1></button>
    </header>
    <main>
        <section>
            <div class="placar">
                <div>
                    <img class="" src="https://img.icons8.com/ios-glyphs/256/ff4747/multiply.png" alt="X">
                    <h1 id="pontosX">0</h1>
                </div>
                <h1>|</h1>
                <div>
                    <h1 id="pontosO">0</h1>
                    <img class="inati" src="https://img.icons8.com/sf-black-filled/00f7ff/256/circled.png" alt="O">
                </div>    
            </div>
        </section>
        <section>
            <div class="tabuleiro fundo-escuro">
                <button class="quadrado" id="quadrado1" onclick="play(this)"></button>
                <button class="quadrado" id="quadrado2" onclick="play(this)"></button>
                <button class="quadrado" id="quadrado3" onclick="play(this)"></button>
                <button class="quadrado" id="quadrado4" onclick="play(this)"></button>
                <button class="quadrado" id="quadrado5" onclick="play(this)"></button>
                <button class="quadrado imgo" id="quadrado6" onclick="play(this)"></button>
                <button class="quadrado" id="quadrado7" onclick="play(this)"></button>
                <button class="quadrado" id="quadrado8" onclick="play(this)"></button>
                <button class="quadrado imgx" id="quadrado9" onclick="play(this)"></button>
            </div>
        </section>
    </main>
    <footer class="flex-centro fundo-escuro">Jogo da Velha Caseiro</footer>
    <script src="jogo.js"></script>
</body>
</html>
